<!DOCTYPE html>
<html>

<head>
  <title>Stock Market - Share Average Calculator</title>
  <meta charset="UTF-8">
  <meta name="description" content="calculator to get share average, Indian Market Share Calculator Average" />
  <meta name="keywords" content="Indian stock market, average calculator, stock calculator">
  <meta name="author" content="#">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <style>
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin-bottom: 60px;
    }

    .st {
      margin: 10px 0px;
    }

    .btn {
      cursor: pointer;
    }

    span {
      color: #ef6666;
    }

    bold {
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 53px;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <header>
          <h2 style="color: #929292;margin-top: 15px;">Stock Market - Share Average Calculator</h2>
        </header>
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 st">
        <h4>Share Baught</h3>
          <hr>
          <div>
            <label style="float:left;margin-right:10px;">Units</label>
            <input class="form-control" type="number" id="firstUnits" autocomplete="off" onchange="unitChanged('firstUnits','error1')" tabindex="1"/>
            <span id='error1'></span>
          </div>
          <div style="margin-top:15px">
            <label style="float:left;margin-right:10px;">Units</label>
            <input class="form-control" type="number" id="secondUnits" autocomplete="off" onchange="unitChanged('secondUnits','error3')" tabindex="3"/>
            <span id='error3'></span>
          </div>
      </div>
      <div class="col-md-4 st">
        <h4>Price Purchased</h3>
          <hr>
          <div style="margin-top:15px">
            <label style="float:left;margin-right:10px;">Price</label>
            <input class="form-control" type="number" id="Price1" autocomplete="off" onchange="unitChanged('Price1','error2')" tabindex="2"/>
            <span id='error2'></span>
          </div>
          <div style="margin-top:15px">
            <label style="float:left;margin-right:10px;">Price</label>
            <input class="form-control" type="number" id="Price2" autocomplete="off" onchange="unitChanged('Price2','error4')" tabindex="4"/>
            <span id='error4'></span>
          </div>
      </div>
      <div class="col-md-12 st">
        <h4 id="result"></h4>
      </div>
      <div class="col-md-12 st">
        <button class="btn btn-success" onclick="getAverage()"> Calculate Average</button>
        <button class="btn btn-warning" onclick="clearFields()">Clear Fields</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      &copy; ShareTalkies 2010-2020</div>
  </footer>

  </div>
  <script>
    function unitChanged(id, error) {
      if (document.getElementById(id).value != '') {
        document.getElementById(error).innerHTML = '';
        return;
      } else {
        document.getElementById(error).innerHTML = 'Field is Required..';
      }
    }
    function getAverage() {

      if (document.getElementById("firstUnits").value == '') {
        document.getElementById("error1").innerHTML = "Units required..";
        return;
      } else if (document.getElementById("Price1").value == '') {
        document.getElementById("error2").innerHTML = "Price required..";
        return;
      } else if (document.getElementById("secondUnits").value == '') {
        document.getElementById("error3").innerHTML = "Units required..";
        return;
      } else if (document.getElementById("Price2").value == '') {
        document.getElementById("error4").innerHTML = "Price required..";
        return;
      }

      var firstUnit = document.getElementById("firstUnits").value;
      var price1 = document.getElementById("Price1").value;
      var secondUnit = document.getElementById("secondUnits").value;
      var price2 = document.getElementById("Price2").value;

      var res1 = (firstUnit * price1) + (secondUnit * price2);
      var res2 = +firstUnit + +secondUnit;
      var result = res1 / res2;
      document.getElementById("result").innerHTML = "Total Shares &nbsp;&nbsp;&nbsp;&nbsp;<bold>"
        + res2 + "</bold></br></br>Average Price &nbsp;&nbsp;&nbsp;<bold>" + result + "</bold>";
    }
    function clearFields() {
      document.getElementById("firstUnits").value = '';
      document.getElementById("Price1").value = '';
      document.getElementById("secondUnits").value = '';
      document.getElementById("Price2").value = '';
      document.getElementById("result").innerHTML = '';
    }
  </script>
</body>

</html>
